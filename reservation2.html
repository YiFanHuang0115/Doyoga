    <div class="reservation px-4 px-md-14 px-xl-21">
        <div class="fs-3 text-rose text-center mb-12 mb-xl-5">立即預約</div>
        <!-- menu section -->
        <div class="d-flex mb-13 mb-md-8 mb-xl-12 justify-content-center">
            <a href="#"><div class="btn btn-warning text-rose rounded-sp me-5 me-md-12 btn-md text-nowrap bg-rose-hover">選擇方案</div></a>
            <a href="#"><div class="btn bg-rose rounded-sp me-5 me-md-12 text-white btn-md text-nowrap">填寫資料</div></a>
            <a href="#"><div class="btn btn-warning text-rose rounded-sp btn-md text-nowrap bg-rose-hover">完成預約</div></a>
        </div><!-- menu section end-->
        
        <div class="d-flex justify-content-center align-items-center mb-8 mb-xl-12 ">
            <span class="fs-6 text-secondary me-5">您選擇的是</span>
            <span class="fs-5 text-primary">首次體驗課程-基礎</span>
        </div>
        
        <!-- question from -->
        <div class="row justify-content-center ">
            <form class="fs-6 col col-md-6 col-xl-4 align-items-center px-md-3 px-xl-0 m-0">
                <!-- question1 -->
                <div class="mb-12">
                    <p>1. 是否接觸過瑜珈？</p>
                    <div class="form-check-inline">
                            <input class="form-check-input text-rose" type="radio" name="question1" id="option1" value="是" checked>
                            <label class=" me-12" for="option1">是</label>

                            <input class="form-check-input" type="radio" name="question1" id="option2" value="否">
                            <label class="form-check-label" for="option2">否</label>
                    </div>
                </div><!-- question1 end-->
                <!-- question2 -->
                <div class="mb-12">
                    <p>2. 想改善的生活問題？</p>
                    <div class="d-flex justify-content-between ">
                        <div class="d-flex flex-column">
                            <div class="d-flex text-nowrap mb-5">
                                <input type="checkbox" class="form-check-input" id="q2_option1" value="肌耐力不足">
                                <label class="form-check-label" for="q2_option1">肌耐力不足</label>
                            </div>
                            <div class="d-flex text-nowrap">
                                <input type="checkbox" class="form-check-input" id="q2_option4" value="姿勢不正">
                                <label class="form-check-label" for="q2_option4">姿勢不正</label>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="d-flex text-nowrap mb-5">
                                <input type="checkbox" class="form-check-input" id="q2_option2" value="柔軟度不佳">
                                <label class="form-check-label" for="q2_option2">柔軟度不佳</label>
                            </div>
                            <div class="d-flex text-nowrap">
                                <input type="checkbox" class="form-check-input" id="q2_option5" value="睡眠品質差">
                                <label class="form-check-label" for="q2_option5">睡眠品質差</label>
                            </div>      
                        </div>
                        <div class="d-flex flex-column">
                            <div class="d-flex text-nowrap mb-5">
                                <input type="checkbox" class="form-check-input" id="q2_option3" value="壓力大">
                                <label class="form-check-label" for="q2_option3">壓力大</label> 
                            </div>
                            <div class="d-flex text-nowrap">
                                <input type="checkbox" class="form-check-input" id="q2_option6" value="注意力不足">
                                <label class="form-check-label" for="q2_option6">注意力不足</label>
                            </div>
                        </div>
                    </div>
                </div><!-- question2 end -->
                <!-- question3 -->
                <div class="mb-12">
                    <p>3. 每週累積運動量約為多少？</p>
                    <div class="d-flex justify-content-start ">
                        <div class="d-flex flex-column me-12">
                            <div class="d-flex text-nowrap mb-5">
                                <input type="radio" name="question3" class="form-check-input" id="q3_option1" checked>
                                <label class="form-check-label" for="q3_option1">150分鐘以上</label>
                            </div>
                            <div class="d-flex text-nowrap">
                                <input type="radio" name="question3" class="form-check-input" id="q3_option3">
                                <label class="form-check-label" for="q3_option3">30～75分鐘</label>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="d-flex text-nowrap mb-5">
                                <input type="radio" name="question3" class="form-check-input" id="q3_option2">
                                <label class="form-check-label" for="q3_option2">75～150分鐘</label>
                            </div>
                            <div class="d-flex text-nowrap">
                                <input type="radio" name="question3" class="form-check-input" id="q3_option4">
                                <label class="form-check-label" for="q3_option4">30分鐘以下</label>
                            </div>      
                        </div>
                    </div>
                </div><!-- question3 end -->               
                <!-- question4 -->
                <div class="mb-12">
                    <p class="mb-1">4. 上課預約報到日</p>
                    <p class="fs-7 mb-3">若還沒有確定的日期，可以等待專員與您聯絡時再做詳細的諮詢哦！</p>
                    <input type="date" id="check_in" class="text-rose"> 
                </div><!-- question4 end -->
                <!-- question5 -->
                <div class="mb-12">
                    <p>5. 填寫基本資料，完成預約後會寄送通知至電子信箱</p>
                    <div class="d-flex justify-content-start mb-5">
                        <div class="me-2">
                            <label for="name" class="form-label text-rose">姓名：</label>
                            <input type="tel" class="form-control text-primary" id="name" placeholder="請輸入您的姓名" required >
                        </div>
                        <div>
                            <!-- <label for="age" class="form-label text-rose">年齡：</label>
                            <input type="tel" class="form-control text-primary" id="age" placeholder="請輸入您的年齡" minlength="1" maxlength="2"  required> -->
                            <label for="age" class="form-label text-rose">年齡：</label>
                            <input type="number" class="form-control text-primary" id="age" placeholder="請輸入您的年齡" min="12"  maxlength="2" size="20" required>
                        </div>
                    </div>
                    <div class="mb-5">
                        <p class="text-rose mb-2">性別</p>
                        <select name="sex" class="text-rose">
                            <option selected value="femal">女</option>
                            <option value="man">男</option>
                        </select>
                    </div>
                    <div class="mb-5">
                        <label for="email" class="form-label text-rose">電子信箱</label>
                        <input type="email"  class="form-control text-primary" id="email" placeholder="emial@example.com"></input>
                    </div>
                    <div class="mb-12 mb-md-14">
                        <label for="phone" class="form-label text-rose">手機號碼</label>
                        <input type="tel"  class="form-control text-primary" id="phone" placeholder="0912-345-678"></input>
                    </div>
                    <a href="reservation_done.html" class="btn btn-primary text-white col-12 bg-rose-hover2">送出</a>
                </div><!-- question5 end -->
                
            </form>
        </div>
        <!-- question from area end -->

    </div>
