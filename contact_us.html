<!-- Contact US -->
    <div class="contactUs text-rose">
        <div class="fs-3 mb-8 mb-md-12 text-center">聯絡我們</div>
            <div class="d-flex flex-column flex-xl-row justify-content-xl-center">
                <!-- map section -->
                <div class="show_map d-flex flex-column me-xl-11">
                    <div class="col">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2782.0754933061316!2d120.9808596803178!3d23.97403217876164!3m2!1i1024!2i768!4f13.1!5e0!3m2!1szh-TW!2stw!4v1637802038940!5m2!1szh-TW!2stw" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" class="rounded-sp"></iframe>
                    </div>
                    <div class="row g-0 mt-8">
                        
                        <ul class="col col-md-7 ps-0 ">
                            <li class="fs-4 mb-2">DOYOGA 教室位置</li>
                            <li class="mb-2 mb-md-12 mb-xl-2">高雄市苓雅區北信街 23 號 2 樓</li>
                            <li class="d-block d-md-none d-xl-bock">如何前往：</li>
                            <li class="mb-8">1. 搭乘捷運：紅線到正義站 3 號出口，延正義路方向至北信街交叉口即可。</li>
                            <li class="mb-8">2. 搭乘公車：搭這些公車都可以抵達正義站 24B 25 33 50 76 77 77區 100</li>
                            <li class="mb-15 mb-xl-0">3. 開車前往北信街 32 號，教室旁有專屬停車場可以使用。</li>
                        </ul>
                    </div>
                </div>
                <!-- map section end -->
                
                <!-- contant info -->
                <div class="contant-info rounded-sp bg-warning px-12 pt-12 pb-8 p-md-12">
                    <div class="fs-5 mb-5 mb-md-8">意見回饋&問題詢問</div>
                    <form action="" method="post">
                        <div class="mb-5 demo-2 d-flex flex-column">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="text-primary rounded-4" id="name" name="name" placeholder="請輸入您的姓名">
                        </div>
                        <div class="mb-5 demo-2 d-flex flex-column">
                            <label for="E_mail" class="form-label">電子信箱</label>
                            <input type="email" class="text-primary  rounded-4" id="E_mail" name="E-mail" placeholder="email@example.com">
                        </div>
                        <div class="mb-5 demo-2 d-flex flex-column">
                            <label for="mobile_phone" class="form-label">手機號碼</label>
                            <input type="tel" class="text-primary rounded-4" id="mobile_phone" name="phone" placeholder="0912-345-678">
                        </div>
                            <label for="comment-info" class="form-label">意見回饋</label>
                            <textarea class="form-control rounded-4 mb-5 mb-md-8" id="comment-info" rows="8"></textarea>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary rounded-5 text-white bg-rose-hover2 text-nowrap">送出</button>
                        </div>
                    </form>
                </div>
                <!-- contant info end -->
        </div>
    </div><!-- Contact Us end-->
